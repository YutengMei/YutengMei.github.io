<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="res/css/styles.css">
  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <title>Control Panel</title>

</head>

<body>

  <div class="split left">
    <canvas id="canvas"></canvas>

  </div>

  <div class="split right" style="padding-top: 0px;">
    <section class="control-panel">
      <div class = "leftControlBtn">
        <button class = "rbtn1" id="sys">  <strong>SYS</strong> </button>
        <button class = "rbtn1" id = "upbtn">  <img src="res/imgs/UU.png"> </button>
        <button class = "rbtn1" id = "downbtn">  <img src="res/imgs/DD.png"> </button>
        <button class = "rbtn1" id = "help"> <strong> HELP </strong></button>
        <button class = "rbtn1" id = "back"> <strong> BACK </strong> </button>
      </div>

      <div class = "readout-full">
          <div class = "logo">
            <img src="res/imgs/redbtn.png" id = 'redbtn'>
            <img src="res/imgs/logo.png" id = 'readout-logo'>
          </div>

        <div class = "readout">
            <div class = XZ-coord>
              <div class = "x-coord">
                <p> <label>X: </label> <input id=xvar type="text" value="" name="xvar" disabled/><br /></p>
              </div>
              <div class = "z-coord">
                <p> <label>Z: </label> <input id=zvar type="text" value="" name="zvar" disabled/><br /></p>
              </div>
            </div>

            <div class = "text-field">
              <div class = "text_row1">
                <p id="p1"> <label id='tx1'>SPINDLE RPM </label> <input id=rmp type="text" value="" name="rmp" disabled/><br /></p>
                <p id="p1"> <label id='tx1'>Override </label> <input id=overrite type="text" value="" name="overrite" disabled/><br /></p>
              </div>
              <div class = "text_row1">
                <p id="p2"> <label id='tx1'>Feed Rate </label> <input id=frate type="text" value="" name="frate" disabled/><br /></p>
                <p id="p1"> <label id='tx1'>Override </label> <input id=overrite type="text" value="" name="overrite" disabled/><br /></p>
              </div>
            </div>

          <input type="text" value="" id="coord-buffer" readonly>

            <div class = "function">
              <div class = "fnumber">
                <label id = "h1">F1</label>
                <textarea id=f1  disabled/></textarea>
              </div>
              <div class = "fnumber">
                <label id = "h1">F2</label>
                <textarea id=f2 disabled>POWER FEED</textarea>
                <!-- <input id=f1 type="text" value="POWER FEED" name="f2" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F3</label>
                <textarea id=f3 disabled>DO ONE</textarea>
                <!-- <input id=f1 type="text" value="DO ONE" name="f3" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F4</label>
                <textarea id=f4 disabled>GO TO</textarea>
                <!-- <input id=f1 type="text" value="GO TO" name="f4" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F5</label>
                <textarea id=f5 disabled>MAX RPM</textarea>
                <!-- <input id=f1 type="text" value=" " name="f5" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F6</label>
                <textarea id=f6 disabled>RETURN HOME</textarea>
                <!-- <input id=f1 type="text" value="RETURN HOME" name="f6" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F7</label>
                <textarea id=f7 disabled>SPIN SPEED</textarea>
                <!-- <input id=f1 type="text" value="SPIN SPEED" name="f7" disabled/><br /> -->
              </div>
              <div class = "fnumber">
                <label id = "h1">F8</label>
                <textarea id=f2 disabled>TOOL #</textarea>
                <!-- <input id=f1 type="text" value="TOOL #" name="f8" disabled/><br /> -->
              </div>
            </div>
        </div>


        <div class = "readou-button">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <input type="button" class = "rbtn" value=" " style="background-image: url(res/imgs/rbtn.png); background-size:100% 100%;height: 100%;width: 10%;">
          <!-- <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button>
          <button class = "rbtn">  <img src="res/imgs/rbtn.png" id = 'rbtnimg'> </button> -->
        </div>
      </div>


      <div class = "xz-input">
        <div class = "accessory" id = "firtbtn">
          <label id = "button-header"><strong>ACCESSORY</strong></label>
          <button class = "accbutton" id = "acc"></button>
        </div>
        <button class = "XZbutton" id = "Xbutton">X</button>

        <div class = "accessory">
          <label id = "button-header1"><strong>inc/abs</strong></label>
          <button class = "accbutton" id = "inc-abs"></button>
        </div>

        <div class = "accessory">
          <label id = "button-header1"><strong>in/mm</strong></label>
          <button class = "accbutton" id = "in-mm"></button>
        </div>


        <button class = "XZbutton" id = "Zbutton">Z</button>

        <div class = "accessory" id = "lookdiv">
          <label id = "button-header1"><strong>LOOK</strong></label>
          <button class = "accbutton" id = "look"></button>
        </div>

        <button class = "XZbutton" id = "mode">MODE</button>
      </div>

      <div class = "leftKeybord" id = "row1">

        <div class = "row3" id= "firstrow">

          <label id =  "SPINDLE"><strong>FEED</strong></label>
          <div class = "btn">

            <input type="button" class="sbutton" value="GO" id = "GO"  />
            <input type="button" class="sbutton" value="STOP" id = "STOP"  onclick="setAbsPos(this)" />
          </div>
        </div>

        <div class = "row3">
          <label id =  "SPINDLE"><strong>OVERRIDE</strong></label>
          <div class = "btn">
            <input type="button" class="sbutton" value="F/S" id = "FS"  onclick="setAbsPos(this)" />
            <button class = "sbutton" id = "UP">  <img src="res/imgs/UA.png"> </button>
            <button class = "sbutton" id = "DOWN">  <img src="res/imgs/DA.png"> </button>
          </div>
        </div>

        <div class = "row3">
          <label id =  "SPINDLE"><strong>SPINDLE</strong></label>
          <div class = "btn">
            <input type="button" class="sbutton" value="REV" id = "rev"  />
            <input type="button" class="sbutton" value="OFF" id = "off"  onclick="setAbsPos(this)" />
            <input type="button" class="sbutton" value="FWD" id = "FWD"  onclick="setAbsPos(this)" />
          </div>
        </div>

        <div class = "row4">
          <input type="button" class="sbutton" value="F/C" id="FC" />
          <input type="button" class="sbutton" value="INC SET" id="IncSet" onclick="setAbsPos(this)" />
          <input type="button" class="sbutton" value="ABS SET" id="AbsSet" onclick="setAbsPos(this)" />
        </div>

        <div class = 'keyboard'>
          <div class = "row">
            <input type="button" class="fbutton" value="7" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="8" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="9" onClick=numberPressed(this); />
          </div>
          <div class = "row">
            <input type="button" class="fbutton" value="4" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="5" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="6" onClick=numberPressed(this); />
          </div>
          <div class = "row">
            <input type="button" class="fbutton" value="1" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="2" onClick=numberPressed(this); />
            <input type="button" class="fbutton" value="3" onClick=numberPressed(this); />
          </div>
          <div class = "row">
            <button class = "buttonp">+/-</button>
            <input type="button" class="fbutton" value="0" onClick=numberPressed(this); />
            <input type="button" class="buttond" value="." onClick=numberPressed(this); />
          </div>
          <div class = "row">
            <button class = "buttona">*</button>
            <input type="button" class="buttonr" value="RESTORE" onClick=setAbsPos(this); />
          </div>
        </div>
        <div class = "buttomlogo">
          <img src="res/imgs/bottomLogo.png" id = 'blogo'>
        </div>

    </div>

    </section>
  </div>



  <script src="res/js/index.js"></script>
</body>

</html>
